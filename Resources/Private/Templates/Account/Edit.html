<f:layout name="Master" />

<f:section name="content">

	<f:form action="update" name="editAccount" object="{editAccount}">
	<fieldset>
		<legend class="icon icon-vcard">Praktisk information</legend>
		<ol>
			<li>
				<label>Fornavn:</label>
				<f:form.textfield property="party.firstName" />
			</li>
			<li>
				<label>Fornavn:</label>
				<f:form.textfield property="party.lastName" />
			</li>
			<li>
				<label>E-mail/brugernavn:</label>
				<f:form.textfield property="party.electronicAddress" />
			</li>
			<li>
				<label>Aktivt projekt</label>
				<f:form.select property="party.activeProject" optionLabelField="title" options="{projects}" />
			</li>
			<f:security.ifHasRole role="Administrator">
			<li>
				<label>Tilknyttet projekter</label>
				<f:form.select property="party.projects" optionLabelField="title" options="{projects}" multiple="true" />
			</li>
			</f:security.ifHasRole>
		</ol>
	</fieldset>
	<f:form.submit value="Opret" class="form-button button-save"/>
	</f:form>

</f:section>
