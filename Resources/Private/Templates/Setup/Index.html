<f:layout name="Master" />

<f:section name="content">

	<fieldset>
		<legend>Praktisk information</legend>
		<ol>
			<li>
				<label>Title</label>
				<f:form.textfield property="firstName" />
			</li>
			<li>
				<label>Last name</label>
				<f:form.textfield property="lastName" />
			</li>
			<li>
				<label>E-mail</label>
				<f:form.textfield property="email" />
			</li>
			<li>
				<label>Password</label>
				<f:form.password property="password" />
			</li>
		</ol>
	</fieldset>

</f:section>
